<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <!--[if ie]>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <![endif]-->
    <meta name="description" content="">

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="assets/css/main.css"/>

    <title>Recruitment Webdv</title>

    <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <script src="bower_components/respond/dest/respond.min.js"></script>
    <![endif]-->
</head>

<body>
<div class="container">
    <div class="row">
        <div class="ux-panel col-md-4">
            <ul class="ux-tab-left nav nav-tabs" role="tablist">
                <li class="active"><a href="#comments" role="tab" data-toggle="tab">Comments</a>
                </li>
                <li><a href="#todo-list-notes" role="tab" data-toggle="tab">To Do list / notes</a>
                </li>
            </ul>

            <!-- SEARCH -->
            <div class="navbar-search">
                <input type="checkbox" checked class="css-checkbox lrg" id="show-resolved"/>
                <label for="show-resolved" class="css-label lrg web-two-style">Show resolved</label>

                <input type="checkbox" checked class="css-checkbox lrg" id="current-page-only"/>
                <label for="current-page-only" class="css-label lrg web-two-style">Current page only</label>

                <div class="search-button"></div>
            </div>

            <div class="tab-content">
                <div class="tab-pane active" id="comments">1</div>
                <div class="tab-pane" id="todo-list-notes">2</div>
            </div>

            <!-- ACTIONS -->
            <div class="panel-actions">
                <button type="button" class="btn btn-info">Add comment</button>
                <button type="button" class="btn btn-remove">Resolve All comments</button>
            </div>
            <!-- END ACTIONS -->

        </div>
        <!-- END SEARCH -->

        <!-- CONTENT -->
        <div class="ux-content col-md-8">
            <div class="tab-content">
                <div class="tab-pane active" id="standard-website">
                </div>
                <div class="tab-pane" id="iphone-320">iphone</div>
            </div>


            <ul class="ux-tab-right nav nav-tabs" role="tablist">
                <li class="active"><a href="#standard-website" role="tab" data-toggle="tab">Standard website</a>
                </li>
                <li><a href="#iphone-320" role="tab" data-toggle="tab">iPhone 320px</a>
                </li>
            </ul>

        </div>
    </div>
    <!-- END CONTENT -->

</div>


<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-mocks/angular-mocks.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/bootstrap-switch/dist/js/bootstrap-switch.js"></script>
<script src="bower_components/jquery-ui/jquery-ui.js"></script>
<!-- endbower -->

<script src="assets/js/app.js"></script>
</body>

</html>
